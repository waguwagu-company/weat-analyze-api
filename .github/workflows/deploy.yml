name: CI/CD for weat-analyze-api

on:
  push:
    branches: ["main", "develop"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REGISTRY_URL }}/weat-analyze-api:latest .

      - name: Login to Docker registry
        run: echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REGISTRY_URL }}/weat-analyze-api:latest

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            curl -H "Authorization: token ${{ secrets.PRIVATE_GH_PAT }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -o .env \
            ${{ secrets.PRIVATE_GH }}

            # 디버깅 정보
            echo "=== .env 파일 상태 확인 ==="
            ls -la .env
            echo "=== .env 파일 내용 확인 ==="
            head -5 .env
            echo "=== 현재 디렉토리 ==="
            pwd

            docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} -p ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
            docker pull ${{ secrets.DOCKER_REGISTRY_URL }}/weat-analyze-api:latest

            docker stop weat-analyze-api || true
            docker rm weat-analyze-api || true
            docker run -d --name weat-analyze-api \
              --restart=always \
              -p 8000:8000 \
              --env-file $(pwd)/.env \
              ${{ secrets.DOCKER_REGISTRY_URL }}/weat-analyze-api:latest
            docker image prune -f
